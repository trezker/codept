 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="/css/bootstrap.min.css">

	<title>A website</title>
</head>
<body>
	<div class="container">
		<div>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">Codept</a>
				<button
					class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="#" data-bind="click: logout">Logout</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div style="margin: 1em;">
			<form>
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" class="form-control" id="title" data-bind="value: story.title">
				</div>
				<div class="form-group">
					<label for="Cost">Cost</label>
					<input type="number" class="form-control" id="cost" min="1" data-bind="value: story.cost">
				</div>
				<div class="form-group">
					<label for="Value">Value</label>
					<input type="number" class="form-control" id="value" min="1" data-bind="value: story.value">
				</div>
				<button type="button" class="btn btn-primary" data-bind="click: save">Save</button>
			</form>
		</div>

		<ul class="nav nav-tabs" data-bind="foreach: storyTabs">
			<li class="nav-item">
				<a class="nav-link" href="#" data-bind="text: title, click: $root.selectStoryTab, css: { active: $root.storyTab() == value }"></a>
			</li>
		</ul>

		<div style="margin: 1em;" data-bind="visible: storyTab() == 'backlog'">
			<table data-bind="foreach: backlog.stories">
				<tr>
					<td>
						<button type="button" class="btn btn-primary" data-bind="click: $root.editStory">Edit</button>
					</td>
					<td>
						<button type="button" class="btn btn-primary" data-bind="click: $root.cancelStory">Cancel</button>
					</td>
					<td>
						<button type="button" class="btn btn-primary" data-bind="click: $root.doneStory">Done</button>
					</td>
					<td>
						<span data-bind="text: title"> </span>
					</td>
					<td>
						Profit: <span data-bind='text: value()-cost()'>&nbsp;</span>
					</td>
				</tr>
			</table>
		</div>
		<div style="margin: 1em;" data-bind="visible: storyTab() == 'done'">
			<table data-bind="foreach: done.stories">
				<tr>
					<td>
						<span data-bind="text: title"> </span>
					</td>
					<td>
						Profit: <span data-bind='text: value()-cost()'>&nbsp;</span>
					</td>
				</tr>
			</table>
		</div>
		<div style="margin: 1em;" data-bind="visible: storyTab() == 'cancelled'">
			<table data-bind="foreach: cancelled.stories">
				<tr>
					<td>
						<span data-bind="text: title"> </span>
					</td>
					<td>
						Profit: <span data-bind='text: value()-cost()'>&nbsp;</span>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<script type='text/javascript' src='/js/lib/jquery-3.5.1.min.js'></script>
	<script type='text/javascript' src='/js/lib/bootstrap.bundle.min.js'></script>
	<script type='text/javascript' src='/js/lib/knockout-3.5.1.js'></script>
	<script type='text/javascript' src='/js/lib/knockout.mapping-latest.js'></script>
	<script type='text/javascript' src='/js/backend/backend.js'></script>
	<script type='text/javascript' src='/js/backlog.js'></script>
</body>
</html>
