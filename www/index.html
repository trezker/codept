 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="/css/bootstrap.min.css">

	<title>A website</title>
</head>
<body>
	<div class="container">
		<h1>Work in progress</h1>
		<p>Update?</p>
		<form>
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" data-bind="value: story.title">
			</div>
			<div class="form-group">
				<label for="Points">Points</label>
				<input type="number" class="form-control" id="points" min="1" data-bind="value: story.points">
			</div>
			<button type="button" class="btn btn-primary" data-bind="click: save">Save</button>
		</form>
		<p>Summary: <strong data-bind="text: summary"></strong></p>
		<ul data-bind="foreach: backlog.stories">
		    <li>
		        <div data-bind="click: $root.editStory">
		            <span data-bind="text: title"> </span> Points: <span data-bind='text: points'>&nbsp;</span>
		        </div>
		    </li>
		</ul>
	</div>

	<script type='text/javascript' src='/js/lib/jquery-3.5.1.min.js'></script>
	<script type='text/javascript' src='/js/lib/bootstrap.bundle.min.js'></script>
	<script type='text/javascript' src='/js/lib/knockout-3.5.1.js'></script>
	<script type='text/javascript' src='/js/lib/knockout.mapping-latest.js'></script>
	<script type='text/javascript' src='/js/backend/backend.js'></script>
	<script type='text/javascript' src='/js/backlog.js'></script>
</body>
</html>
